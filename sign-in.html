<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Caf√© Serenity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 320px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group .register-link {
            margin-top: 10px;
            text-align: center;
        }
        .form-group .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-group .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        
        <form id="signInForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
            <div class="form-group register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
        
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Perform simple client-side validation (you can add more robust validation as needed)
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Example: Check if username and password match (simplified for demonstration)
            if (username === 'demo' && password === 'password') {
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                // Optionally show an error message or handle invalid credentials
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
